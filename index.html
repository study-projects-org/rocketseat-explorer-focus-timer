<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>FocusTimer</title>

  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="./src/main.js" type="module" defer></script>
</head>
<body>

  <div id="app">
    <div id="timer-container" class="flex">
      <section id="timer" class="flex">
        <span id="minutes">25</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>

      <section id="controls" class="flex">
        <button data-action="toggleRunning" class="ph-bold ph-play-circle active">
          <span class="sr-only">Iniciar timer</span>
        </button>
        <button data-action="toggleRunning" class="ph-bold ph-pause-circle active">
          <span class="sr-only">Pausar timer</span>
        </button>
        <button data-action="reset" class="ph-bold ph-stop-circle">
          <span class="sr-only">Parar timer</span>
        </button>
        <button data-action="increment" class="ph-bold ph-plus-circle">
          <span class="sr-only">Incrementar o tempo em 5 minutos</span>
        </button>
        <button data-action="decrement" class="ph-bold ph-minus-circle">
          <span class="sr-only">Decrementar o tempo em 5 minutos</span>
        </button>
      </section>
    </div>

    <section id="sound-controls">
      <button data-sound="forest" class="card ph-bold ph-tree">
        <span class="sr-only">Ativar som da floresta</span>
      </button>
      <button data-sound="rain" class="card ph-bold ph-cloud-snow">
        <span class="sr-only">Ativar som de chuva</span>
      </button>
      <button data-sound="coffeeShop" class="card ph-bold ph-storefront">
        <span class="sr-only">Ativar som da cafeteria</span>
      </button>
      <button data-sound="fireplace" class="card ph-bold ph-fire">
        <span class="sr-only">Ativar som do fogo</span>
      </button>
    </section>
  </div>
  
</body>
</html>
